<!doctype html>
<html lang="en">

  <head>
    <meta charset="utf-8">
    <title>Insight Bootstrap Theme</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A corporate Bootstrap theme by Medium Rare">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Nunito:400,400i,600,600i,700,700i%7cPermanent+Marker" rel="stylesheet">
    <link href="assets/css/theme.css" rel="stylesheet" type="text/css" media="all" />
  </head>
  <body>

    <section class="height-100 bg-gradient">
      <div class="position-absolute text-center sticky-top w-100 p-3">
        <a href="index.html">
          <img src="assets/img/logo-white.svg" alt="Logo">
        </a>
      </div>
      <img src="assets/img/header-11.jpg" alt="Image" class="bg-image opacity-30">
      <div class="container">
        <div class="row justify-content-center text-center">
          <div class="col-lg-9 col-md-11">
            <h1 class="font-alt-1 display-2 text-white">Launching Soon.</h1>
            <span class="h1 text-white d-block" data-countdown-date="2020-10-21"></span>
            <p class="lead text-white">Hold tight, we're still preparing to launch. Hit the form below to get notified.</p>
            <form class="d-md-flex mt-3">
              <input type="email" class="form-control form-control-lg" placeholder="Enter your email address" aria-label="email">
              <button class="btn btn-primary btn-lg mt-2 mt-md-0 ml-md-2" type="submit">Notify Me</button>
            </form>
            <div class="text-center mt-2">
              <small class="text-white">By clicking 'Notify Me' you agree to our <a href="#" class="text-white">Privacy Policy</a></small>
            </div>
          </div>
        </div>
      </div>
    </section>

    <script type="text/javascript" src="assets/js/jquery.min.js"></script>
    <script type="text/javascript" src="assets/js/popper.min.js"></script>
    <script type="text/javascript" src="assets/js/prism.js"></script>
    <script type="text/javascript" src="assets/js/smooth-scroll.polyfills.js"></script>
    <script type="text/javascript" src="assets/js/scrollMonitor.js"></script>
    <script type="text/javascript" src="assets/js/bootstrap.js"></script>
    <script type="text/javascript" src="assets/js/clipboard.js"></script>
    <script type="text/javascript" src="assets/js/jquery.countdown.min.js"></script>
    <script type="text/javascript" src="assets/js/flickity.pkgd.min.js"></script>
    <script type="text/javascript" src="assets/js/isotope.pkgd.min.js"></script>
    <script type="text/javascript" src="assets/js/jquery.smartWizard.min.js"></script>
    <script type="text/javascript" src="assets/js/jquery.fancybox.min.js"></script>
    <script type="text/javascript" src="assets/js/zoom.min.js"></script>
    <script type="text/javascript" src="assets/js/theme.js"></script>

  </body>
</html>
