<!doctype html>
<html lang="en">

  <head>
    <meta charset="utf-8">
    <title>Insight Bootstrap Theme</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A corporate Bootstrap theme by Medium Rare">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Nunito:400,400i,600,600i,700,700i%7cPermanent+Marker" rel="stylesheet">
    <link href="assets/css/theme.css" rel="stylesheet" type="text/css" media="all" />
  </head>
  <body>

    <section class="row no-gutters p-0 height-100 align-items-initial">
      <div class="col-lg d-lg-flex order-lg-2 height-30">
        <img src="assets/img/header-17.jpg" alt="Image" class="bg-image">
      </div>
      <div class="col-lg-5 p-0 d-flex bg-white align-items-lg-center">
        <div class="row no-gutters flex-fill justify-content-center">
          <div class="col-11 col-md-8 col-lg-10 col-xl-9 py-4">
            <h1 class="h2 text-center">Create Account</h1>
            <form>
              <div class="form-group">
                <label for="email">Email:</label>
                <input id="email" type="email" class="form-control" placeholder="Enter your email address" />
              </div>
              <div class="form-group">
                <label for="password">Password:</label>
                <input id="password" type="password" class="form-control" placeholder="Choose a password" />
                <small>* Password must be at least 8 characters</small>
              </div>
              <div class="form-group">
                <div class="custom-control custom-checkbox">
                  <input type="checkbox" class="custom-control-input" id="customCheck1">
                  <label class="custom-control-label" for="customCheck1">I agree to the
                    <a href="#">Terms &amp; Conditions</a>
                  </label>
                </div>
              </div>
              <button class="btn btn-block btn-lg btn-primary" type="submit">Signup</button>
            </form>
            <div class="text-center text-small mt-3">
              <span>Already have an account? <a href="#">Log in here</a></span>
            </div>
          </div>
        </div>
      </div>
    </section>

    <script type="text/javascript" src="assets/js/jquery.min.js"></script>
    <script type="text/javascript" src="assets/js/popper.min.js"></script>
    <script type="text/javascript" src="assets/js/prism.js"></script>
    <script type="text/javascript" src="assets/js/smooth-scroll.polyfills.js"></script>
    <script type="text/javascript" src="assets/js/scrollMonitor.js"></script>
    <script type="text/javascript" src="assets/js/bootstrap.js"></script>
    <script type="text/javascript" src="assets/js/clipboard.js"></script>
    <script type="text/javascript" src="assets/js/jquery.countdown.min.js"></script>
    <script type="text/javascript" src="assets/js/flickity.pkgd.min.js"></script>
    <script type="text/javascript" src="assets/js/isotope.pkgd.min.js"></script>
    <script type="text/javascript" src="assets/js/jquery.smartWizard.min.js"></script>
    <script type="text/javascript" src="assets/js/jquery.fancybox.min.js"></script>
    <script type="text/javascript" src="assets/js/zoom.min.js"></script>
    <script type="text/javascript" src="assets/js/theme.js"></script>

  </body>
</html>
