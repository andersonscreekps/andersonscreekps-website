{{ define "main" }}
  <section id="content" class="py-4 my-4">
    <div class="container">
      <div class="row">
        <div class="col-12 col-lg-9 mx-auto" >
          <h1 class="mb-4 text-center">{{ .Title }}</h1>
          {{ .Content }}
          {{ range .Params.newsletter_type }}
          <h2>{{ .title }}</h2>
          <ul>
            {{ range .newsletters }}
            <li><a href="{{ $.Site.Params.cloudinary_base_url }}{{ .link }}">{{ .title }}</a></li>
            {{ end }}
          </ul>
          {{  end }}
        </div>
      </div>
    </div>
  </section>
{{ end }}
