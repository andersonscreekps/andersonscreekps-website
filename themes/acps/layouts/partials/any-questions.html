{{ "<!-- Any questions -->" | safeHTML }}
<div id="featuresSection" class="container content-space-1">
  <!-- Heading -->
  <div class="text-center mx-md-auto mb-7">
    <h1 class="display-6">Any questions?</h1>
  </div>
  <!-- End Heading -->

  <div class="row gx-3">
    {{ range .Params.any_questions}}
    <div class="col-lg-4 p-4">
      <!-- Card -->
      <a class="card card-sm card-transition h-100" href="#">
        <div class="card-body">
          <span class="svg-icon text-primary text-center mb-3">
            {{.icon_svg | safeHTML}}
          </span>
          <h2 class="card-title text-center mb-3">{{.title}}</h2>
          <div class="card-text text-body">{{.description | markdownify}}</div>
        </div>
      </a>
      <!-- End Card -->
    </div>
    <!-- End Col -->
    {{ end }}
  </div>
  <!-- End Row -->
</div>
{{ "<!-- End Any questions -->" | safeHTML }}
