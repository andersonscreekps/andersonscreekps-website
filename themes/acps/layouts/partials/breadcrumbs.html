<ol class="breadcrumb">
  <li class="breadcrumb-item"><a href="/">Home</a></li>
  {{ $rellink := "" }}
  {{ range (split .RelPermalink "/") }}
    {{ if gt (len . ) 0 -}}
      {{ $rellink = printf "%s/%s" $rellink . }}
      <li class="breadcrumb-item"><a href="{{ $rellink }}/">{{  . }}</a></li>
    {{ end }}
  {{ end }}
</ol>
