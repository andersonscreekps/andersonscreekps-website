{{ "<!-- Collage -->" | safeHTML }}
<section class="collage bg-white">
    <div class="container-fluid p-0">
      <div class="row no-gutters">
                {{ range .Params.collage }}
       <div class="col-md-6 col-lg-4 p-0">
    <picture>
    <source srcset="{{ $.Site.Params.cloudinary_base_url }}/c_fill,g_auto,f_auto,w_1200,e_sharpen{{ .image }}" media="(min-width: 1200px)" />
    <source srcset="{{ $.Site.Params.cloudinary_base_url }}/c_fill,g_auto,f_auto,w_992,e_sharpen{{ .image }}" media="(min-width: 992px)" />
    <source srcset="{{ $.Site.Params.cloudinary_base_url }}/c_fill,g_auto,f_auto,w_768,e_sharpen{{ .image }}" media="(min-width: 768px)" />
    <source srcset="{{ $.Site.Params.cloudinary_base_url }}/c_fill,g_auto,f_auto,w_576,e_sharpen{{ .image }}" media="(min-width: 576px)" />
    <img src="{{ $.Site.Params.cloudinary_base_url }}/c_fill,g_auto,f_auto,w_600,h_400,e_sharpen{{ .image }}" class="img-fluid" />
    </picture>
       </div>
       {{  end }}
      </div>
    </div>
</section>
{{ "<!-- End Collage -->" | safeHTML }}
