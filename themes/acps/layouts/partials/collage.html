{{ "<!-- Collage -->" | safeHTML }}
<section id="collage" class="bg-white">
  <div class="container-fluid p-0">
    <div class="row no-gutters">
      {{ range .Params.collage }}
      <div class="col-sm-6 col-lg-4 p-0">
        <picture>
          <a href="{{ $.Site.Params.cloudinary_base_url }}{{ .image }}">
          <source srcset="{{ $.Site.Params.cloudinary_base_url }}/c_fill,g_auto,f_auto,w_960,e_sharpen{{ .image }}"  media="(min-width: 1920px)" />
          <source srcset="{{ $.Site.Params.cloudinary_base_url }}/c_fill,g_auto,f_auto,w_800,e_sharpen{{ .image }}"  media="(min-width: 1600px)" />
          <source srcset="{{ $.Site.Params.cloudinary_base_url }}/c_fill,g_auto,f_auto,w_600,e_sharpen{{ .image }}"  media="(min-width: 1200px)" />
          <source srcset="{{ $.Site.Params.cloudinary_base_url }}/c_fill,g_auto,f_auto,w_600,e_sharpen{{ .image }}"  media="(min-width: 992px)" />
          <source srcset="{{ $.Site.Params.cloudinary_base_url }}/c_fill,g_auto,f_auto,w_496,e_sharpen{{ .image }}"  media="(min-width: 768px)" />
          <source srcset="{{ $.Site.Params.cloudinary_base_url }}/c_fill,g_auto,f_auto,w_384,e_sharpen{{ .image }}"  media="(min-width: 576px)" />
          <img src="{{ $.Site.Params.cloudinary_base_url }}/c_fill,g_auto,f_auto,w_600,e_sharpen{{ .image }}"        class="img-fluid" /></a>
        </picture>
      </div>
      {{  end }}
    </div>
  </div>
</section>
{{ "<!-- End Collage -->" | safeHTML }}
