{{ $cloudinaryOptions := "q_auto,f_auto,e_sharpen" }}
{{ $imageBreakpoints := slice "576" "768" "992" "1200" "1600" "1920" }}

{{ "<!-- Collage -->" | safeHTML }}
<section id="collage" class="bg-white">
  <div class="container-fluid p-0">
    <div class="row no-gutters">
    {{ range $key, $value := .Params.collage }}
      <div class="col-sm-6 col-lg-4 p-0">
        <a href="{{ $.Site.Params.cloudinary_base_url }}{{ $value.image }}">
        <img class="img-fluid" srcset="
          {{- range $i, $e := $imageBreakpoints -}}
          {{- if $i -}}, {{ end -}}
          {{ $.Site.Params.cloudinary_base_url }}/{{ $cloudinaryOptions }},w_{{ . }}{{ $value.image }}
          {{- end }}" sizes="(min-width: 992px) 33vw, (min-width: 576 px) 50vw, 100vw" src="{{ $.Site.Params.cloudinary_base_url }}/{{ $cloudinaryOptions }}, w_600{{ .src}}" alt="{{ .title }}"></a>
      </div>
      {{ end }}
    </div>
  </div>
</section>
{{ "<!-- End Collage -->" | safeHTML }}
