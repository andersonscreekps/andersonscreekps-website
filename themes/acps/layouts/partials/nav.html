<!-- Static navbar -->
<nav class="navbar sticky-top navbar-expand-md navbar-dark navigation-clean">
  <div class="container-fluid">
    <a class="navbar-brand" href="/"><img src="{{ $.Site.Params.cloudinary_base_url }}/logos/acps-logo-white.svg" height="60" width="60" alt="Home" /></a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
    </button>
    <h5 class="text-light d-none d-xl-block "><a class="text-light" href="/">Anderson's Creek Primary School</a></h5>
    <div class="collapse navbar-collapse" id="navbarNavDropdown">
      <ul class="nav navbar-nav ml-auto">
        {{- range .Site.Menus.main }}
        <li class="dropdown nav-item mr-2 mr-lg-4">
          {{- if .HasChildren -}}
          <a class="dropdown-toggle nav-link" data-toggle="dropdown" aria-expanded="false" href="#">
          <i class="fa fa-{{ .Pre}} mr-1"></i> {{ .Name }}</a>
          <ul class="dropdown-menu">
            {{- range .Children }}
            <li><a class="dropdown-item" href="{{ .URL }}">{{ .Name }}</a></li>
            {{- end }}
          </ul>
          {{- else -}}
          <a href="{{ .URL }}">{{ .Name }}</a>
          {{- end }}
        </li>
        {{- end }}
      </ul>
    </div>
  </div>
</nav>
<!-- Search input -->
<input type="search" id="search-input" placeholder="Search..." autocomplete="off">
<!-- Load Algolia scripts -->
<script src="https://cdn.jsdelivr.net/npm/algoliasearch@3/dist/algoliasearchLite.min.js"></script>
<script src="https://cdn.jsdelivr.net/autocomplete.js/0/autocomplete.min.js"></script>
<!-- Initialise search -->
<script>
  var client = algoliasearch("YourApplicationID","YourSearchOnlyAPIKey");
  var index = client.initIndex("YourIndex");
  autocomplete('#search-input', { hint: false }, [
    {
      source: autocomplete.sources.hits(index, { hitsPerPage: 5 }),
        displayKey: 'title',
        templates: {
            suggestion: function(suggestion) {
              return suggestion._highlightResult.title.value;
            }
          }
      }
    ]).on("autocomplete:selected",function(event, suggestion, dataset, context) {
      console.log(event, suggestion, dataset, context);
    });
</script>
