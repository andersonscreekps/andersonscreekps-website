{{ "<!-- Welcome -->" | safeHTML }}
<div class="container w-lg-75 content-space-1">
  <div class="text-center mx-md-auto mb-3 mb-md-5">
    <h1 class="display-4">{{ .Params.welcome_title }}</h1>
  </div>

  <div class="mx-md-auto">
    <div class="lead">{{ .Params.welcome_text| markdownify }}</div>
  </div>
  <div class="pt-3 text-center">
    <a
      href="{{ .Params.welcome_button_1.url }}"
      class="btn btn-primary btn-lg me-5"
    >
      <i class="{{ .Params.welcome_button_1.button_icon }} me-3"></i>{{ .Params.welcome_button_1.title }}</a
    ><a
      href="{{ .Params.welcome_button_2.url }}"
      class="btn btn-primary btn-lg ms-5"
    >
      <i class="{{ .Params.welcome_button_2.button_icon }} me-3"></i>{{ .Params.welcome_button_2.title }}</a
    >
  </div>
</div>
{{ "<!-- End Welcome -->" | safeHTML }}
