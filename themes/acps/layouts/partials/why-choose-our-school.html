{{ "<!-- Why choose our school -->" | safeHTML }}
<div class="container content-space-1">
  <div class="text-center mx-md-auto mb-7">
    <h1 class="display-6">{{ .Params.why_title}}</h1>
  </div>
  <div class="mx-auto">
    <div class="row">
      {{ range .Params.features}}
      <div class="col-md-6 mb-3" data-aos="fade-up">
        <a class="card card-transition h-100" href="#">
          <div class="card-body">
            <div class="d-flex">
              <div class="flex-shrink-0">
                <span class="svg-icon text-primary">
                  {{.icon_svg | safeHTML}}
                </span>
              </div>
              <div class="flex-grow-1 ms-4">
                <h4 class="card-title">{{.title}}</h4>
                <p class="card-text text-body">{{.description}}</p>
              </div>
            </div>
          </div>
        </a>
      </div>
      {{ end }}
    </div>
  </div>
</div>
{{ "<!-- End Why choose our school -->" | safeHTML }}
