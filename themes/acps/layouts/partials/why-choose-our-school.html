{{ "<!-- Why choose our school -->" | safeHTML }}
<section class="features-icons bg-white">
  <div class="container">
    <div class="row" style="margin-bottom: 60px;">
      <div class="col-12 col-lg-8 mx-auto">
        <h2 class="text-center mb-4">{{ .Params.why_title }}</h2>
        {{ .Params.why_description | markdownify }}
      </div>
    </div>
    <div class="row text-center">
       {{ range .Params.features}}
      <div class="col-md-6 col-lg-4">
	<div class="mx-auto features-icons-item mb-5">
    <div class="d-flex features-icons-icon"><i class="fas fa-{{ .icon }} m-auto text-primary" data-bs-hover-animate="pulse"></i></div>
    <h4>{{ .title }}</h4>
    <p class="mb-0">{{ .description }}</p>
	</div>
      </div>
      {{  end }}
      </div>
    </div>
  </div>
</section>
{{ "<!-- End Why choose our school -->" | safeHTML }}
