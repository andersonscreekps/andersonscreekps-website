<figure class="figure w-md-75 mx-auto d-block mb-5">
  <img src="{{ $.Site.Params.cloudinary_base_url }}/{{ $.Site.Params.image_transforms }}{{ .Get 0 }}" class="figure-img img-fluid rounded border border-2 shadow-sm bg-white mx-auto d-block p-1 mt-5 mb-2" alt="{{ .Get 1 }}">
  <figcaption class="figure-caption text-center">{{ .Get 1 }}</figcaption>
</figure>
